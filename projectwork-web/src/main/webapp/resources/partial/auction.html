    <div class="row product-list">
        <div class="col-md-4 col-sm-6 product-item" style="width:100%;">
            <div class="product-container">
                <div class="row" ng-repeat="auction in auctions | filter:searchText">
                    <div class="col-md-12" style="width:20%;height:100%;"><a href="#" class="product-image">
                   
                    <img ng-if="!auction.imageOid" src="/projectwork-web/assets/img/loading.gif" />
                    <img ng-if="auction.imageOid" ng-src="/projectwork-web/rest/auction/getImage/{{auction.oid}}/{{auction.imageOid}}" /></a></div>
                    <div class="col-xs-8" style="width:80%;">
                        <h2><a href="#">{{auction.title}}</a></h2>
                    </div>
                    <div class="col-xs-12" style="width:80%;height:100%;">
                        <p class="product-description" style="width:100%;height:100%;"><span><br>{{auction.description}}<br><br></span></p>
                        <div
                            class="row">
                            <div class="col-xs-6" style="height:100%;width:50%;">
                                <p style="width:100%;height:100%;"><br><span style="font-size:20px;color:rgb(0,0,0);"><strong>Data inizio asta:&nbsp;</strong></span><span style="font-size:20px;">{{auction.startAuction | date:'dd/MM/yyyy HH:mm:ss'}}</span></p>
                            </div>
                            <div class="col-xs-6" style="height:100%;width:50%;">
                                <p style="width:100%;height:100%;"><br><span style="font-size:20px;color:rgb(0,0,0);"><strong>Data fine asta:&nbsp;</strong></span><span style="font-size:20px;">{{auction.endAuction | date:'dd/MM/yyyy HH:mm:ss'}}</span></p>
                            </div>
                    </div>
                    <div class="row"> <!--  ng-href="#/productPage/{{auction.oid}}"  -->
                        <div class="col-xs-6" style="height:100%;width:50%;"><button ng-click="goToDetail(auction.oid)"  class="btn btn-default" type="button" style="height:100%;">Seleziona</button></div>
                        <div class="col-xs-6" style="height:100%;width:50%;">
                            <p style="width:100%;height:100%;"><span style="width:50%;font-size:20px;"><strong>Migliore offerta:&nbsp;</strong></span><span style="width:50%;font-size:20px;">599 €</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
